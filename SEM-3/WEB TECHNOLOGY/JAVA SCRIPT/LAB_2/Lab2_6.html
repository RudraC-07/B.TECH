<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number to Word</title>
  </head>
  <body>
    <script>
      a = prompt("Enter a number between 0 and 999");

      if (a < 0 || a > 999) {
        alert(`Number out of range.`);
      }

      if (isNaN(a)) {
        alert(`Not a number.`);
      }

      number = parseInt(a);

      units = [
        "zero",
        "one",
        "two",
        "three",
        "four",
        "five",
        "six",
        "seven",
        "eight",
        "nine",
      ];
      teens = [
        "ten",
        "eleven",
        "twelve",
        "thirteen",
        "fourteen",
        "fifteen",
        "sixteen",
        "seventeen",
        "eighteen",
        "nineteen",
      ];
      tens = [
        "twenty",
        "thirty",
        "forty",
        "fifty",
        "sixty",
        "seventy",
        "eighty",
        "ninety",
      ];

      result = "";

      if (number >= 100) {
        result += `${units[Math.floor(number / 100)]} hundred `;
        number = number % 100;
      }
      if (number >= 20) {
        result += `${tens[Math.floor(number / 10) - 2]} `;
        number = number % 10;
      }
      if (number >= 10) {
        result += `${teens[number - 10]} `;
        number = 0;
      }
      if (number > 0) {
        result += `${units[number]} `;
      }

      document.write(result);
    </script>
  </body>
</html>

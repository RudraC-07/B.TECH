<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factors</title>
  </head>
  <body>
    <script>
      a = prompt("Enter a number.");
      for (i = 1; i <= a; i++) {
        if (a % i == 0) {
          document.write("Factors = " + i + "<br>");
        }
      }
    </script>
  </body>
</html>

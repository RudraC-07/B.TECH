<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding word</title>
  </head>
  <body>
    <script>
      n = prompt("Enter size of array : ");
      a = [];

      for (i = 0; i < n; i++) {
        a[i] = prompt("Enter words : ");
      }

      find = prompt("Enter a word to find : ");

      for (i = 0; i < n; i++) {
        if (a[i].includes(find)) {
          document.write("Found word is at " + i + " index.");
        }
      }
    </script>
  </body>
</html>

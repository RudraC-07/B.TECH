<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble sort</title>
  </head>
  <body>
    <script>
      n = parseInt(prompt("Enter size of array : "));
      arr = [];

      for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter elements : "));
      }
      document.write("Before sorting : " + arr + "<br>");

      for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      document.write("After sorting : " + arr);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="text" id="answer" />
    <div>
      <div>
        <button onclick="answer.value='%'">%</button>
        <button onclick="answer.value=''">AC</button>
        <button onclick="answer.value+=''">C</button>
        <button onclick="answer.value+='/'">/</button>
      </div>

      <div>
        <button value="7" onclick="answer.value+='7'">7</button>
        <button value="8" onclick="answer.value+='8'">8</button>
        <button value="9" onclick="answer.value+='9'">9</button>
        <button value="*" onclick="answer.value+='*'">*</button>
      </div>

      <div>
        <button value="4" onclick="answer.value+='4'">4</button>
        <button value="5" onclick="answer.value+='5'">5</button>
        <button value="6" onclick="answer.value+='6'">6</button>
        <button value="-" onclick="answer.value+='-'">-</button>
      </div>

      <div>
        <button value="1" onclick="answer.value+='1'">1</button>
        <button value="2" onclick="answer.value+='2'">2</button>
        <button value="3" onclick="answer.value+='3'">3</button>
        <button value="+" onclick="answer.value+='+'">+</button>
      </div>

      <div>
        <button value="1" onclick="answer.value+=''">+/-</button>
        <button value="2" onclick="answer.value+='0'">0</button>
        <button value="3" onclick="answer.value+='.'">.</button>
        <button value="+" onclick="calc()">=</button>
      </div>
    </div>
    <script>
      function calc() {
        temp = document.getElementById("answer");
        temp1 = answer.value;

        // s1 = [answer.value];
        s1 = [];

        k = 0;
        s1[0] = temp1.charAt(0);
        for (i = 0; i < temp1.length; i++) {
          if (
            temp1.charAt(i) == "+" ||
            temp1.charAt(i) == "-" ||
            temp1.charAt(i) == "*" ||
            temp1.charAt(i) == "/" ||
            temp1.charAt(i) == "%"
          ) {
            k = k + 1;
            s1[k] = temp1.charAt(i) + "";
            k = k + 1;
            s1[k] = temp1.charAt(i + 1);
          } else {
            s1[k] = s1[k] + temp1.charAt(i) + "";
          }
        }
        console.log(s1);
      }
    </script>
  </body>
</html>

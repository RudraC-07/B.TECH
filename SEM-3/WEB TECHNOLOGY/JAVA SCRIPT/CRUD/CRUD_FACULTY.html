    <script>

        idToEdit = -1;

        const faculty = [
            {
                name: "Dr. John Smith",
                department: "Computer Science",
                position: "Professor",
                email: "john.smith@university.edu",
                phone: "123-456-7890"
            },

                position: "Associate Professor",
                email: "emily.johnson@university.edu",
                phone: "234-567-8901"
            }
        ]

        result = document.getElementById('result');
        function displayFaculty() {
            temp=''

            temp+='<div class="container mt-3">';
            temp+='<div class ="row">';

            for (i = 0; i < faculty.length; i++) {

                temp+='<div class="card col-4 me-2 p-0" style="width: 20rem>'

                temp+='<h2 class="card-title">' + faculty[i].name + '</h2>';
                temp+='</div>';
                temp+='<ul class="list-group list-group-flush" type="none"><li class="list-group-item">Department : ' + faculty[i].department + '</li><li class="list-group-item">Position : ' + faculty[i].position + '</li><li class="list-group-item">Email : ' + faculty[i].email + '</li><li class="list-group-item">Phone No. : ' + faculty[i].phone + '</li></ul>';
                temp+='<div class="card-body">';
                temp+='<button type="button" class="btn btn-success">Create</button>';
                temp+='<button type="button" class="btn btn-warning mx-3" onclick="update(' + i + ')">Update</button>';
                temp+='<button type="button" class="btn btn-danger" onclick="delete1('+ i +')">Delete</button>';
                temp+='</div>';
                temp+='</div>';
            }
            temp+='</div>';
            temp+='</div>';
            result.innerHTML=temp;
            
        }

        function update(id) {
            idToEdit = id;
            document.getElementById('btn').innerHTML = "Edit"

            document.getElementById('name').value = faculty[id].name;

            department = document.getElementById('department');
            department.value = faculty[id].department;

            position = document.getElementById('position');
            position.value = faculty[id].position;

            email = document.getElementById('email');
            email.value = faculty[id].email;

            phone = document.getElementById('phone');
            phone.value = faculty[id].phone;
            //console.log(department);  
            //displayFaculty();
        }

        function addFaculty() {
            tempobj = {

                name: document.getElementById('name').value,
                department: document.getElementById('department').value,
                position: document.getElementById('position').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            }
            console.log(tempobj);
            if (idToEdit >= 0) {
                faculty[idToEdit] = tempobj;
                console.log(faculty);
                idToEdit = -1;
                document.getElementById('btn').innerHTML = "Add";

            }
            else {
                faculty.push(tempobj);
            }
            document.getElementById('name').value = "";
            document.getElementById('department').value = "";
            document.getElementById('position').value = "";
            document.getElementById('email').value = "";
            document.getElementById('phone').value = "";
            displayFaculty();
        }

        function delete1(id){
           let a = confirm('are you sure to delete');
            if(a){
            faculty.splice(id,1);
            }
            displayFaculty();
        }

        displayFaculty();
    </script>

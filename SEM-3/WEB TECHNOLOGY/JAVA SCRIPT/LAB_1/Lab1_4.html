<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonaci</title>
</head>
<body>
    <script>
        n=prompt("Enter a Number:");
        getFibbonaci(n);

        function getFibbonaci(n) {
            a=0;
            b=1;
            sum=0;
            if(n==0){
                document.write(`${a}`);
            }else if(n==1){
                document.write(`${a}`+" "+`${b}`);
            }
            else{
                document.write(`${a}`+" "+`${b}`+" ");
                for(i=2;i<=n;i++){
                    sum=a+b;
                    document.write(sum+" ");
                    a=b;
                    b=sum;
                }
            }
        }
    </script>
</body>
</html>

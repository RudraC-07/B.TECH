<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset style="width: 50%">
      <form>
        <table align="center">
          <caption>
            <h1>Covid-19 Vaccine Registration form</h1>
          </caption>
          <tr>
            <td>First name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Last name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Adhar number</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Vaccine name</td>
            <td>
              <select>
                <option>Select vaccine name</option>
                <option>x</option>
                <option>y</option>
                <option>z</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Vaccination centre name</td>
            <td>
              <select>
                <option>Select vaccination centre name</option>
                <option>x</option>
                <option>y</option>
                <option>z</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Date of dose</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Dose number</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><input type="submit" value="Click here" /></td>
            <td><input type="reset" value="Cancel" /></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>

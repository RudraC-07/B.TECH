<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 50%;">
    <form>
        <table align="center">
            <caption><h1>Employee Registration</h1></caption>
            <th colspan="4">Personal Information</th>
            <tr>
                <td>Employee Id :</td>
                <td><input type="number" placeholder="Enter employee Id"></td>
                <td>Employee name :</td>
                <td><input type="text" placeholder="Enter employee name"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" placeholder="Enter email"></td>
                <td>Contact number :</td>
                <td><input type="number" placeholder="Enter contact number"></td>
            </tr>
            <tr>
                <td>Marital status :</td>
                <td><input type="radio" name="a">Single</td>
                <td><input type="radio" name="a">Married</td>
            </tr>
            <th colspan="4">Educational Qualification</th>
            <tr>
                <td>Education :</td>
                <td><input type="text" placeholder="Enter Education details"></td>
                <td>Experience :</td>
                <td><input type="text" placeholder="Enter Experience details"></td>
            </tr>
            <th colspan="4">Job details</th>
            <tr>
                <td>Designation :</td>
                <td><input type="text" placeholder="Enter designation details"></td>
                <td>Job location :</td>
                <td><input type="text" placeholder="Enter Job location"></td>
            </tr>
            <tr>
                <td>Salary :</td>
                <td><input type="number" placeholder="Enter salary details"></td>
            </tr>
            <tr><td colspan="4"><hr></td></tr>
            <tr>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
    </fieldset>
</body>
</html>

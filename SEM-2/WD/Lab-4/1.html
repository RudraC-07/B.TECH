<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 50%;">
    <form>
        <table align="center">
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>Full name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="18" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="a">Male</td>
                <td><input type="radio" name="a">Female</td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td><select>
                    <option>Select Degree</option>
                    <option>BTech</option>
                    <option>MTech</option>
                    <option>Bsc</option>
                    <option>Msc</option>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passing year</td>
                <td><select>
                    <option>Select your passing year</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
            </tr>
            <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
            </tr>
        </table>
    </form>
    </fieldset>
</body>
</html>

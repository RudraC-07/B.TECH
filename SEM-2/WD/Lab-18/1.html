<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
      <div align="center">
        <div class="row">
          <div class="col">
            <i class="bi bi-bootstrap-fill" style="font-size: 70px"></i>
          </div>
        </div>
        <div class="h1">Please Sign in</div>
        <div class="">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="email"
            class="form-control w-25"
            id="exampleFormControlInput1"
            placeholder="Email Address"
          />
        </div>
          <label for="inputPassword5" class="form-label"></label>
          <input
            type="password"
            id="inputPassword5"
            class="form-control w-25"
            aria-describedby="passwordHelpBlock"
            placeholder="password"
          />
          <div class="mt-3">
            <input class="form-check-input w-15" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <div class=" row d-grid gap-2">
            <div class="col"><button class="btn btn-primary w-25 mt-3" type="button">Sign in</button></div>
          </div>
        </div>
      </div>
    </form></div>

  </body>
</html>

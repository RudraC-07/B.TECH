<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19A</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <fieldset>
            <form>
              <h1 class="text-center">Student Registration</h1>
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="mobile">Mobile No.:</label>
                <input type="number" class="form-control" id="mobile" />
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address"></textarea>
              </div>
              <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" class="form-control" id="nationality" />
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" />
              </div>
              <div class="form-group">
                <label>Gender:</label>
                <div>
                  <input type="radio" id="male" name="gender" />
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" id="female" name="gender" />
                  <label for="female">Female</label>
                </div>
              </div>
              <div class="form-group">
                <label for="highestDegree">Highest Degree:</label>
                <select class="form-control" id="highestDegree">
                  <option>BTech</option>
                  <option>MTech</option>
                  <option>PhD</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cpi">CPI:</label>
                <input type="number" class="form-control" id="cpi" />
              </div>
              <div class="form-group">
                <label for="university">University:</label>
                <input type="text" class="form-control" id="university" />
              </div>
              <div class="form-group">
                <label for="passingYear">Passing Year:</label>
                <input type="date" class="form-control" id="passingYear" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>
          </fieldset>
        </div>
        <div class="col-md-6">
          <fieldset>
            <form>
              <h1 class="text-center">COVID 19 Vaccine Registration Form</h1>
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
              <div class="form-group">
                <label for="aadharNumber">Aadhar Number:</label>
                <input type="number" class="form-control" id="aadharNumber" />
              </div>
              <div class="form-group">
                <label for="vaccineName">Vaccine Name:</label>
                <select class="form-control" id="vaccineName">
                  <option>Covaxin</option>
                  <option>Covishield</option>
                </select>
              </div>
              <div class="form-group">
                <label for="vaccineCenter">Vaccine Center Name:</label>
                <select class="form-control" id="vaccineCenter">
                  <option>X</option>
                  <option>Y</option>
                  <option>Z</option>
                </select>
              </div>
              <div class="form-group">
                <label for="doseDate">Date of Dose:</label>
                <input type="date" class="form-control" id="doseDate" />
              </div>
              <div class="form-group">
                <label for="numOfDose">Number of Dose:</label>
                <input type="number" class="form-control" id="numOfDose" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
